<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    video {
      margin: 30px;
      width: 300px;
      height: 200px;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <video
    controls
    width="400"
    src="http://devimages.apple.com/iphone/samples/bipbop/bipbopall.m3u8">

    <p>当前浏览器不支持video标签</p>
  </video>

    controls
    width="400"
    src="https://consumer-img.huawei.com/content/dam/huawei-cbg-site/greate-china/cn/mkt/pdp/laptops/matebook-x-2020/video/movie-original-color.mp4">
    <p>当前浏览器不支持video标签</p>

  <button onclick="play()">Play</button>
  <button onclick="pause()">Pause</button>

  <script>
    let count = 0;
    const v = document.querySelector('video');
    v.addEventListener('canplay', () => {
      console.log('count...', count++);
    }, false);
    function play() {
    v.play().then(() => {
      v.style.width = "500px";
    })
    }
    function pause(){
      v.pause();
      v.style.width = "300px";
    }
  </script>
</body>
</html>
